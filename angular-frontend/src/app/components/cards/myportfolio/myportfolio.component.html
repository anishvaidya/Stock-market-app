<div class="card">
    <div class="card-header" (click)="openStockDetails();">{{portfolio.value.ticker}}</div>
    <div class="card-body">
        <div>{{portfolio.value.quantity}}</div>
        <div>{{portfolio.value.totalCost}}</div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="openBuyModal();">Buy</button>
        <button class="btn btn-danger" (click)="openSellModal();">Sell</button>
    </div>
</div>
