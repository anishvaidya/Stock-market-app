<div class="portfolio-container">
    <div class="portfolio-title">My Portfolio</div>
    <mat-spinner diameter="50" *ngIf="isLoading && myPortfolios.length != 0" class="loader"></mat-spinner>
    <div *ngIf="myPortfolios.length != 0">
        <div *ngFor="let portfolio of myPortfolios | keyvalue">
            <div *ngIf="currentPriceOfStocks.data.length != 0">
                <app-myportfolio [portfolio]="portfolio" [currentPriceOfStocks]="currentPriceOfStocks"></app-myportfolio>
            </div>
        </div>
    </div>
    <div *ngIf="myPortfolios.length == 0"><div class="alert alert-warning" role="alert" style="text-align: center;">
        Currently you don't have any stock.
      </div></div>

</div>
