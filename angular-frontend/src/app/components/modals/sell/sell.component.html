<div class="modal-header">
    <h4 class="modal-title">{{ticker}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>Current Price: {{stockPrice.last}}</div>
</div>
<span>
    <div>Quantity</div><input type="number" class="form-control" ngbAutofocus [formControl]="quantity">
</span>
<br><br><br>
<div class="modal-footer">
    <div>Total: {{totalPrice | number : '1.2-2'}}</div>
    <button class="btn btn-success" [disabled]="!isValid" (click)="sellStock(); activeModal.close()">Sell</button>
</div>
