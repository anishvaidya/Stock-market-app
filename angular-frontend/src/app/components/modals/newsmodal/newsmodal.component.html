<div>
    <div>
        <div>{{news.source.name}}</div>
        <div>{{news.publishedAt | date: 'longDate'}}</div>
        <div>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" tabindex="-1">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </div>
    <hr>
    <div>{{news.title}}</div>
    <div [innerHTML]="news.description"></div>
    <div>For more details click <a href="{{news.url}}" target="_blank">here</a></div>
    <a class="twitter-share-button" target="_blank" href="{{twitterURL}}">
        <fa-icon [icon]="twitterIcon"></fa-icon>
        </a>
    <a href="{{facebookURL}}" target="_blank">
        <fa-icon [icon]="facebookIcon"></fa-icon>
      </a>
</div>
