<div class="modal-header">
    <div class="modal-title">{{ticker}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div style="width: 90%; margin: auto;">
        
        <div class="container">
            <div>Current Price: {{currentPriceLatest.last | number : '1.2-2'}}</div>
            <div class="row">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3" style="line-height: 38px; vertical-align: middle;">Quantity</div>
                <input class="col-9 col-sm-9 col-md-9 col-lg-9" type="number" min="0" oninput="this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" class="form-control" ngbAutofocus [formControl]="quantity" style="width: 40%;">
            </div>
        </div>
    </div>

</div>
<div class="modal-footer " style="display: flex !important; justify-content: flex-start;">
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6" style="line-height: 38px; vertical-align: middle;">Total: {{totalPrice | number : '1.2-2'}}</div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6"><button class="btn btn-success" [disabled]="!isValid"
                    (click)="buyStock(); activeModal.close()" style="float: right;">Buy</button></div>
        </div>
    </div>
</div>
